<body>
    <h1>Parágrafos e  quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito basta colocar no meio de par de tags &lt;p&gt; &lt;/p&gt;</p>
    <p>Se você precisar quebrar a linha em um lugar específico <br> como esse use a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos: &reg; &copy; &euro;
        &dollar; &UpArrow;
    </p>
    <p>Agora vamos adicionar alguns emojis: &#x1F525 
        &#x26A1  &#x1F50B</p>
