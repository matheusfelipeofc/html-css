<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textos semanticos</title>
</head>
<body>
    <h1>Textos semânticos da <mark>aula 08</mark></h1>
    <h2>textos com algumas tags semânticos e não semânticos</h2>
    <p>esse texto <ins>usa-se destaque</ins> com a tag ins</p>
    <h2>textos marcados</h2>
    <p>nesse <mark style="background-color: rgb(18, 255, 255);">texto marcado</mark> usamos a tag mark</p>
    <h2>Neste texto usamos o destaque não semântico</h2>
    <p><u>o texto não semântico usa-se a</u> tag u</p>
</body>
</html>
