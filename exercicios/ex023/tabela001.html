<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
           border-collapse: collapse;
           width: 400px;
           height: 400px; 
        }

        td {
            padding: 8px;
            border: 1px solid black;
        }

        td.numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Tabela 01</h1>
    <!--HIERARQUIA DE TABELAS (simples)
    TABLE = tabela
    TABLE ROW = TR
    TR = linha
    TABLE HEADER = cabeÃ§alho da tabela
    TABLE DATA = dados da tabela (TD)
    TD = Dados da tabela
-->
<table>
    <tr> <!--PRIMEIRA LINHA-->
        <td class="dados">A1</td>
        <td>B1</td>
        <td class="dados">C1</td>
    </tr>
    <tr class="linha"> <!--SEGUNDA LINHA-->
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
    </tr>
    <tr> <!--TERCEIRA LINHA-->
        <td>A3</td>
        <td>B3</td>
        <td class="numero">C3</td>
    </tr>
    <tr class="linha"> <!--QUARTA LINHA-->
        <td class="dados">A4</td>
        <td>B4</td>
        <td class="dados">C4</td>
    </tr>
</table>
</body>
</html>
