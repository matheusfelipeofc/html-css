<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela De Gostos De Filme</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
        }


        thead {
            text-align: center;
        }
</style>
</head>
<body>
    <h1>Filmes Favoritos</h1>
    <table>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>

            <tr>
                <td>Ana Beatriz</td>
                <td>Batman</td>
                <td>Superman</td>
                <td>Teen Wolf</td>
            </tr>

            <tr>
                <td>Ana Joana</td>
                <td>Joker</td>
                <td>Spiderman</td>
                <td>Wonder Woman</td>
            </tr>

            <tr>
                <th rowspan="3">Homens</th>
                <td>Gabriel</td>
                <td>Aquaman</td>
                <td>Homem-Formiga</td>
                <td>Homem-Aranha</td>
            </tr>

            <tr>
                <td>Joaquim</td>
                <td>Assansin 's creed</td>
                <td>Stallone</td>
                <td>Quantumania</td>
            </tr>
            
            <tr>
                <td>Alex</td>
                <td>Alerquina</td>
                <td>Death Note</td>
                <td>Naruto</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
