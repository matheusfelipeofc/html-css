<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 02</title>
    <style>

        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        table {
            text-align: center;
        }

        tr, td {
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Desafio Tabela 02</caption>
        <tbody>
            <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            </tr>

            <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            </tr>

            <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            </tr>

            <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            </tr>

            <tr>
                <td colspan="4">M</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
